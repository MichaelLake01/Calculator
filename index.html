<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-container">
        <input type="number">
        <div class="calc-btns">
            <div id="num-pad"></div>
            <div id="operand-container"></div>
        </div>
        <div id="options-container">
            <button class="option clear">Clear</button>
            <button class="option equal">=</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
